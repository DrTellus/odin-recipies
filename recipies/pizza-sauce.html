<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pizza sauce</title>
    </head>
    <body>
        <h1>Pizza sauce</h1>
        <img src="https://joyfoodsunshine.com/wp-content/uploads/2018/09/homemade-pizza-sauce-recipe-2-720x720.jpg"
            width="150" alt="Jar of pizza sauce with cherry tomatoes and spices lying around it">
        <p>Delicious and easy pizza sauce made in a couple of minutes</p>

        <h3>ingredients</h3>
        <ul>
            <li>Can of San Marzano Pomodoro tomatoes</li>
            <li>Pesto</li>
            <li>fresh oregano</li>
            <li>Salt</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Put tomatoes, pesto and oregano in a blender and blend until smooth</li>
            <li>Salt to taste</li>
        </ol>



    </body>




</html>
